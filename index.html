<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display">
          <input disabled type="text" class="display-input" id="display" value="0">
        </div>
        <div class="calc-grid">
          <div class="grid-but num-but1"><button class="but">ce</button></div>
          <div class="grid-but num-but2"><button class="but">c</button></div>
          <div class="grid-but num-but3"><button class="but">/</button></div>
          <div class="grid-but num-but4"><button class="but">*</button></div>
          <div class="grid-but num-but5"><button class="but">7</button></div>
          <div class="grid-but num-but6"><button class="but">8</button></div>
          <div class="grid-but num-but7"><button class="but">9</button></div>
          <div class="grid-but num-but8"><button class="but">-</button></div>
          <div class="grid-but num-but9"><button class="but">4</button></div>
          <div class="grid-but num-but10"><button class="but">5</button></div>
          <div class="grid-but num-but11"><button class="but">6</button></div>
          <div class="grid-but num-but12"><button class="but">+</button></div>
          <div class="grid-but num-but13"><button class="but">1</button></div>
          <div class="grid-but num-but14"><button class="but">2</button></div>
          <div class="grid-but num-but15"><button class="but">3</button></div>
          <div class="grid-but num-but16"><button class="but">=</button></div>
          <div class="grid-but num-but17"><button class="but">0</button></div>
          <div class="grid-but num-but18"><button class="but">.</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
